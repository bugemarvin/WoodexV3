<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodex Replica</title>
    <script type="text/javascript" src="Js/styles.js"></script>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="assets/fonts/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>
<body>
    <header class="header flex-column">
        <div class="header__top flex-row">

            <div class="header__top__logo-box">
                <img src="assets/img/logo.png" alt="Logo" class="header__top__logo">
            </div>
            
            <div class="header__top__contacts-box flex-row">
                <div class="header__top__contacts-box__contact-container flex-row">
                    <div class="header__top__contacts-box__contact-container__icon-box">icons</div>
                    <div class="header__top__contacts-box__contact-container__text-area">text</div>
                </div>
            </div>
        </div>
        <div class="header__bottom">bottom</div>
    </header>    
</body>
</html>
